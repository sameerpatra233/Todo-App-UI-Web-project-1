<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App UI Web</title>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style2.css">
</head>
<body>
    <div class="papa">
            <header class="bgcolor">
             <div class="title">  
            <h1>Task <span>List</span></h1>
    </div>
    </header>
    <section>
        <div class="new">
            <a href=""><i class="fa fa-circle-plus fa-2x"></i></a>Add New Task</div>

         <div class="box">
            <div class="box1">
             <div class="head"><a href="./index.html">Trip to paris</a></div>
             <hr color="lightgray" size="1px">   
             <div class="checklist">
             <div class="check1">
             <input type="checkbox" class="line" checked disabled><span>visit church &nbsp;&nbsp;</span>
             </div>
        
             <div class="check1">
                <input type="checkbox" class="line">Shopping</div>
            </div>
            </div>
         </div> 

         <div class="box">
            <div class="box1">

               <div class="head">My To Do List</div>
             <hr color="lightgray" size="1px">   
             <div class="checklist">
             <div class="check1">
             <input type="checkbox" class="line"checked disabled><span> visit supermarket &nbsp;&nbsp;</span>
             </div>
            
             <div class="check1">
                <input type="checkbox"class="line">Buy Vegetables</div>

         </div>
         </div>
         </div> 

         <div class="box">
            <div class="box1">
             <div class="head">Movie I Will Watch</div>
             <hr color="lightgray" size="1px">   
             <div class="checklist">
             <div class="check1">
             <input type="checkbox" class="line"checked disabled><span> Stranger Things 4 &nbsp;&nbsp;</span>
             </div>

             <div class="check1">
                <input type="checkbox"class="line">Avengers Endgame
             </div>
            </div>
         </div> 
        </div>

         <div class="box">
            <div class="box1">
             <div class="head">Daily Morning Routine For...</div>
             <hr color="lightgray" size="1px">   
             <div class="checklist">
             <div class="check1">
             <input type="checkbox" class="line"checked disabled><span> Wake Up at 6 AM &nbsp;&nbsp;</span>
             </div>
            
             <div class="check1">
                <input type="checkbox"class="line">Sleep at 10 PM</div>

             </div>
            </div>
         </div> 

         <div class="box">
            <div class="last">
            <div class="box1">
             <div class="head">Books to Read</div>
             <hr color="lightgray" size="1px">   
             <div class="checklist">
             <div class="check1">
             <input type="checkbox" class="line"checked disabled><span> Design of Everyday &nbsp;&nbsp;</span>
             </div>
            
             <div class="check1">
                <input type="checkbox"class="line">Alchemist</div>
            </div>
            </div>
         </div>
         </div>
        </div>
    </section>

      <div class="firstbox">
        <div class="old">
          <div class="text">Add New Task</div>
          <a href="./index.html"><i class="fa fa-xmark"></i></a>
        </div>
        <hr color="lightgray" size="1px">
        <div class="learn">
        <input type="boy" placeholder="Learn C++">
        <button> + Add Task</button>
        </div>
       </div>
  </body>
</html>
